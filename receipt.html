<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <h1>Receipt</h1>
  <table>
    <tr>
      <th>Sender's Name:</th>
      <td>{{senderName}}</td>
    </tr>
    <tr>
      <th>Sender's Account Number:</th>
      <td>{{senderAccount}}</td>
    </tr>
    <tr>
      <th>Recipient's Name:</th>
      <td>{{recipientName}}</td>
    </tr>
    <tr>
      <th>Recipient's Account Number:</th>
      <td>{{recipientAccount}}</td>
    </tr>
  </table>
</body>
</html>
